name: Generate ASCII Artwork

on: push

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Install Cowsay
              run: sudo apt-get install cowsay -y
            - name: Print in ASCII Format
              run: cowsay -f snake "Chief Builder" >> builder.txt
            - name: Test file exits and print it
              run: |
                cat builder.txt